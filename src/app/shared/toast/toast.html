<div *ngIf="message$ | async as message" 
     class="toast-container position-fixed bottom-0 end-0 p-3">
  <div class="toast align-items-center text-bg-{{message.type}} border-0 show">
    <div class="d-flex">
      <div class="toast-body">
        {{ message.text }}
      </div>
      <button
        type="button"
        class="btn-close btn-close-white me-2 m-auto"
        aria-label="Close"
        (click)="closeToast()">
      </button>
    </div>
  </div>
</div>
