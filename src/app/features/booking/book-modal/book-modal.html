<div class="modal d-block" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Book {{ room.name }}</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="close.emit()"></button>
      </div>

      <form [formGroup]="bookingForm" (ngSubmit)="submitBooking()">
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Guest Name</label>
            <input type="text" class="form-control" formControlName="guestName" />
          </div>

          <div class="mb-3">
            <label class="form-label">Nights</label>
            <input type="number" class="form-control" formControlName="nights" min="1" />
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="close.emit()">Cancel</button>
          <button type="submit" class="btn btn-primary" [disabled]="bookingForm.invalid">
            Confirm Booking
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
